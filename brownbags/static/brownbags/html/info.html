<ons-page id="info-page">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>お店を探す</ons-back-button>
        </div>
        <div class="center"></div>
    </ons-toolbar>

    <ons-card>
        <ons-row>
            <ons-col width="10%">
            </ons-col>
            <ons-col width="80%">
                <div id="image_name"></div>
            </ons-col>
            <ons-col width="10%">
            </ons-col>
        </ons-row>
    </ons-card>

    <ons-list-title>お店情報</ons-list-title>
    <ons-list>
        <ons-list-header>店名</ons-list-header>
        <ons-list-item id="shop_name"></ons-list-item>

        <ons-list-header>ジャンル</ons-list-header>
        <ons-list-item id="shop_genre"></ons-list-item>

        <ons-list-header>店舗概要</ons-list-header>
        <ons-list-item id="shop_description"></ons-list-item>
    </ons-list>

    <ons-list-header>メニュー情報</ons-list-header>
    <ons-card>
        <ons-row>
            <ons-col width="10%">
            </ons-col>
            <ons-col width="80%">
                <div id="image_takeway"></div>
            </ons-col>
            <ons-col width="10%">
            </ons-col>
        </ons-row>
    </ons-card>

    <ons-list>
        <ons-list-header>テイクアウト</ons-list-header>
        <ons-list-item id="shop_takeaway_sel"></ons-list-item>

        <ons-list-header>テイクアウトメニュー</ons-list-header>
        <ons-list-item id="shop_takeaway_menu"></ons-list-item>

        <ons-list-header>テイクアウトに関してのお知らせ</ons-list-header>
        <ons-list-item id="shop_takeaway_note"></ons-list-item>

        <ons-list-header>デリバリーサービス（出前・配達）</ons-list-header>
        <ons-list-item id="shop_delivery"></ons-list-item>

        <ons-list-header>デリバリーサービスに関してのお知らせ</ons-list-header>
        <ons-list-item id="shop_delivery_note"></ons-list-item>

        <ons-list-header>電話番号</ons-list-header>
        <ons-list-item id="shop_phone"></ons-list-item>

        <ons-list-header>営業時間</ons-list-header>
        <ons-list-item id="shop_opening_hours"></ons-list-item>

        <ons-list-header>定休日</ons-list-header>
        <ons-list-item id="shop_close_day"></ons-list-item>

        <ons-list-header>住所</ons-list-header>
        <ons-list-item id="shop_addr"></ons-list-item>

        <ons-list-header>ホームページ</ons-list-header>
        <ons-list-item id="shop_website"></ons-list-item>

        <ons-list-header>SNS・その他リンク</ons-list-header>
        <ons-list-item>
            <label class="left">
                <span style="margin-right:10px; margin-left:10px"><ons-icon icon="fa-twitter-square" size="20px" style="margin-right:10px"></ons-icon>Twitter</span>
            </label>
            <div class="center">
                <div id="shop_twitter"></div>
            </div>
        </ons-list-item>
        <ons-list-item>
            <label class="left">
                <span style="margin-right:10px; margin-left:10px"><ons-icon icon="fa-facebook-square" size="20px" style="margin-right:10px"></ons-icon>Facebook</span>
            </label>
            <div class="center">
                <div id="shop_facebook"></div>
            </div>
        </ons-list-item>
        <ons-list-item>
            <label class="left">
                <span style="margin-right:10px; margin-left:10px"><ons-icon icon="fa-instagram" size="20px" style="margin-right:10px"></ons-icon>Instagram</span>
            </label>
            <div class="center">
                <div id="shop_instagram"></div>
            </div>
        </ons-list-item>
        <ons-list-item>
            <label class="left">
                <span style="margin-right:10px; margin-left:10px"><ons-icon icon="fa-line" size="20px" style="margin-right:10px"></ons-icon>LINE</span>
            </label>
            <div class="center">
                <div id="shop_line"></div>
            </div>
        </ons-list-item>
        <ons-list-item>
            <label class="left">
                <span style="margin-right:10px; margin-left:10px"><ons-icon icon="fa-share-square" size="20px" style="margin-right:10px"></ons-icon>その他のSNS</span>
            </label>
            <div class="center">
                <div id="shop_sns_other"></div>
            </div>
        </ons-list-item>

        <ons-list-header>支払い方法</ons-list-header>
        <ons-list-item id="shop_payment"></ons-list-item>

        <ons-list-header>支払い方法に関してのお知らせ</ons-list-header>
        <ons-list-item id="shop_payment_note"></ons-list-item>

        <ons-list-header>アクセス情報</ons-list-header>
        <ons-list-item id="shop_transportation"></ons-list-item>

        <ons-list-header>ベジタリアン、ビーガン対応</ons-list-header>
        <ons-list-item id="shop_diet_note"></ons-list-item>

        <ons-list-header>アレルギー対応</ons-list-header>
        <ons-list-item id="shop_allergy_note"></ons-list-item>

        <ons-list-header>新型コロナウイルス感染症 (COVID-19)対策</ons-list-header>
        <ons-list-item id="shop_covid19"></ons-list-item>

        <ons-list-header>メモ</ons-list-header>
        <ons-list-item id="shop_note"></ons-list-item>

    </ons-list>

    <ons-card>
        <div id="info_map"></div>
    </ons-card>

    <script>
        ons.getScriptPage().onInit = function () {
            info(this);
        }
    </script>

    <style>
        #info_map {
            z-index: 0;
            width: 100%;
            height: 400px;
        }

        .camera {
             width: 100%;
             height: 100%;
             background-color: lightgrey;
             vertical-align: middle;
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
        }

        .focus {
            width: 100px;
            height: 100px;
            border: 12px solid whitesmoke;
            border-radius: 100%;
        }

    </style>

</ons-page>
